<h1 mat-dialog-title>New Diagram</h1>
<div mat-dialog-content>
  <p>Please provide basic information</p>
  <mat-form-field>
    <mat-label>Diagram name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Diagram description</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>

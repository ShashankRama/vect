<mat-drawer-container class="example-container" [hasBackdrop]="false">
  <mat-drawer #drawer mode="push" position="start" [opened]="sidePanelOpened">
    <app-editor-side [id]="id" (diagramSourceUpdated)="diagram.yaml= $event.diagramSource"></app-editor-side>
  </mat-drawer>
  <mat-drawer-content>
    <app-editor-canvas #diagram (editorToggle)="toggleSidePanel()"></app-editor-canvas>
  </mat-drawer-content>
</mat-drawer-container>
